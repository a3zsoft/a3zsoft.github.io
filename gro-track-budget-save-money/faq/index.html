<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Frequently Asked Questions - Gro Money Planner & Budget Tracker</title>
    <meta name="description" content="All frequently asked questions about Gro Money Planner & Budget Tracker.">
    <link rel="canonical" href="https://a3zsoft.com/gro-faq" />
    <link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../assets/images/gro_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="../../assets/css/styles.css" rel="stylesheet"> <!-- Using the general styles.css -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        /* Additional styles specific to gro-faq if needed */
        .faq-item {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }
        .faq-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .faq-item h3 { /* Re-styling h3 to match .content h2 from styles.css for consistency */
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-top: 0; /* Adjusted from styles.css .content h2 */
            margin-bottom: 0.75rem; /* Adjusted */
            padding-bottom: 0; /* No border needed here per item */
            border-bottom: none;
        }
        .faq-item p {
            color: var(--color-text-secondary);
            line-height: 1.7;
            margin-bottom: 0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: var(--color-link);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
            color: var(--color-link-hover);
        }

        /* Styles for the search bar */
        .search-container {
            /* margin-bottom: 2rem; */
            padding-bottom: 1.5rem;
            /* border-bottom: 1px solid var(--color-border); */
        }
        .search-container input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            background-color: var(--color-container-bg); /* Match container background */
            color: var(--color-text-primary);
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .search-container input[type="text"]::placeholder {
            color: var(--color-text-secondary);
            opacity: 0.8;
        }
        .search-container input[type="text"]:focus {
            outline: none;
            border-color: var(--color-link);
            box-shadow: 0 0 0 0.1rem rgba(37, 99, 235, 0.25); /* Simple focus ring */
        }

        /* Style to hide non-matching FAQs */
        .faq-item.hidden {
            display: none;
        }
        /* rounded search input */
        .search-container input[type="text"] {
            border-radius: 30px; /* Rounded corners */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for focus state */
            font-family: Urbanist, sans-serif; /* Consistent font */
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div id="back-link-container"></div>
            <h1>Frequently Asked Questions</h1>
        </header>

        <div class="search-container">
            <input type="text" id="faq-search-input" placeholder="Search FAQs...">
        </div>

        <div class="content" id="all-faqs-container">
            <!-- FAQs will be rendered here by JavaScript -->
        </div>
    </div>

    <script src="../../assets/js/faq.js"></script> <!-- Include the new FAQ script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check for 'from=gro' URL parameter and add back link
            const urlParams = new URLSearchParams(window.location.search);
            const fromGro = urlParams.get('from');
            const backLinkContainer = document.getElementById('back-link-container');

            if (fromGro === 'gro' && backLinkContainer) {
                const backLink = document.createElement('a');
                backLink.href = '../';
                backLink.classList.add('back-link');
                backLink.innerHTML = '&larr; Back to Gro';
                backLinkContainer.appendChild(backLink);
            }

            // Apply theme from localStorage
            // urlParams is already defined above for the back link
            const htmlElement = document.documentElement;
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeFromUrl = urlParams.get('theme');
            let finalTheme = 'light'; // Default to light

            if (themeFromUrl === 'dark' || themeFromUrl === 'light') {
                finalTheme = themeFromUrl;
            } else if (prefersDark) {
                finalTheme = 'dark';
            }
            // Apply the determined theme
            htmlElement.setAttribute('data-theme', finalTheme);

            // Render all FAQs using the function from faq.js
            renderAllFAQs('#all-faqs-container');

            // Initialize search functionality using the function from faq.js
            initializeFAQSearch('faq-search-input', '#all-faqs-container', '.faq-item', '.faq-question', '.faq-answer');
        });
    </script>
</body>

</html>
